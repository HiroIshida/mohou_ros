name: rostest-melodic

on:
    push:
        branches:
            - master
            - devel
    pull_request:
        branches:
            - master
            - devel
    schedule:
        - cron: '30 1,13 * * *'

jobs:
  test:
    runs-on: ubuntu-18.04
    env:
      CATKIN_WS: /home/runner/work/catkin_ws
    steps:
    - uses: actions/checkout@v2

    - name: Setup ROS
      uses: ros-tooling/setup-ros@v0.2
      with:
        required-ros-distributions: melodic

    - name: Init workspace
      run: |
        source /opt/ros/melodic/setup.bash
        mkdir -p ${CATKIN_WS}/src && cd ${CATKIN_WS} && catkin_make
        ln -s ${GITHUB_WORKSPACE} ${CATKIN_WS}/src/

    - name: install package
      run: |
        source ${CATKIN_WS}/devel/setup.bash
        rosdep update
        roscd mohou_ros && rosdep install --from-paths . -i -r -y
        pip3 install scikit-build
        roscd mohou_ros && pip3 install . --user

    - name: temp install skrobot
      run: |
          git clone https://github.com/HiroIshida/scikit-robot.git --branch raise_import_error && cd scikit-robot && pip3 install . && cd .. && rm -rf scikit-robot

    - name: Show installed package
      run: |
          dpkg -l
          pip3 freeze

    - name: rostest data_collection
      run: |
        source ${CATKIN_WS}/devel/setup.bash
        rostest mohou_ros data_collection.test

    - name: rostest train_pipeline
      run: |
        source ${CATKIN_WS}/devel/setup.bash
        rostest mohou_ros train_pipeline.test

    - name: rostest executor
      run: |
        source ${CATKIN_WS}/devel/setup.bash
        rostest mohou_ros executor.test
